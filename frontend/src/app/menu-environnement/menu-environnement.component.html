<a routerLink="/">Retour</a>
<label for="nom-civilisation">Entrer un nom de civilisation:</label>
<input id="nom-civilisation" name="nom-civilisation" type="text" />
<div *ngIf="listeEnvironnements">
    <div *ngFor="let envKey of listeEnvironnements | keyvalue">
      <h2>{{ envKey.value.nom }}</h2>
      <p>{{ envKey.value.description }}</p>
      <!-- <img [src]="envKey.value.logo" alt="{{ envKey.value.nom }}"> -->
      <!-- Afficher d'autres propriétés selon vos besoins -->
    </div>
</div>
<p *ngIf="listeEnvironnements">{{ listeEnvironnements | json }}</p>
<button id="creer-civilisation" routerLink="/page-jeu">Créer Civilisation</button>
