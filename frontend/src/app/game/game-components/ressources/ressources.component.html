<ul *ngIf="ressources">
    <ng-container *ngFor="let ressource of ressources | keyvalue">
        <li *ngIf="ressource.value.type == 'Ressource base' && nomJoueur" (click)="addRessource(nomJoueur, ressource.value.nom)">
            <p>{{ ressource.value.nom }}</p>
            <p>{{ ressource.value.quantite }} / {{ ressource.value.max }}</p>
        </li>
    </ng-container>
</ul>
<ul *ngIf="ressources">
    <ng-container *ngFor="let ressource of ressources | keyvalue">
      <li *ngIf="ressource.value.type == 'Ressource spécialité'">
        <p>{{ ressource.value.nom }}</p>
        <p>{{ ressource.value.quantite }} / {{ ressource.value.max }} </p>
      </li>
    </ng-container>
</ul>
